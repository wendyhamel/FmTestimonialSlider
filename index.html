<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn ( for development and play purposes ) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind-config.js"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <img class="fixed bottom-0 left-0 w-3/4 lg:w-1/2" src="./images/pattern-curve.svg" alt="curved background pattern">
  <main class="antialiased relative max-w-screen-xl mx-auto">
    <section x-data="data()" class="p-6 grid lg:grid-cols-5 lg:p-0 lg:mt-12">
      <div class="relative max-w-md mx-auto lg:max-w-full lg:col-start-3 lg:col-span-3 lg:place-self-end lg:row-start-1 xl:-mr-1">
        <img class="lg:w-[700px]" src="./images/pattern-bg.svg" alt="background pattern with zigzag lines, dots and colorful rounded shapes">
        <div class="absolute inset-y-7 inset-x-9 lg:inset-16">
          <img class="mt-0.5 rounded shadow-glow lg:mt-0 lg:ml-2" :src="showSlide.image" :alt="showSlide.name">
        </div>
        <ul class="absolute inset-x-0 bottom-1.5 flex justify-center md:bottom-0 lg:bottom-2 lg:justify-start lg:left-32 xl:bottom-8 xl:ml-2 xl:ml-2">
          <li><button class="bg-white py-3.5 px-4 rounded-l-full md:py-4 md:px-5" aria-label="previous" @click="prevSlide()">
            <svg class="h-3 md:h-5 md:m-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 18">
              <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1 3 9l8 8"/>
            </svg>
          </button></li>
          <li><button class="bg-white py-3.5 px-4 rounded-r-full md:py-4 md:px-5" aria-label="next" @click="nextSlide()">
            <svg class="h-3 md:h-5 md:m-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 18">
              <path fill="none" stroke="#8585AC" stroke-width="3" d="m2 1 8 8-8 8"/>
            </svg>
          </button></li>
        </ul>
      </div>
      <div class="mt-14 lg:col-start-1 lg:col-span-3 lg:row-start-1 lg:grid lg:place-content-center lg:mt-0 lg:ml-1 lg:pl-20 lg:pt-20">
        <div class="relative text-dark-blue font-medium">
          <div class="absolute -top-6 inset-x-0 flex justify-center lg:-top-16 lg:justify-start lg:pl-24">
            <img class="h-12 lg:h-24" src="./images/pattern-quotes.svg" alt="quote illustration">
          </div>
          <p class="font-light text-center text-lg leading-[1.35] max-w-prose mx-auto px-1 mb-4 md:text-xl lg:text-[2rem] lg:text-start lg:leading-snug lg:px-0 lg:pr-16 lg:mb-10 xl:pr-10">" <span x-text="showSlide.message"></span> "</p>
          <p class="flex flex-col items-center text-smaller md:text-lg lg:flex-row lg:gap-2 lg:text-xl lg:items-baseline">
            <span class="font-bold leading-tight" x-text="showSlide.name"></span>
            <span class="text-gray-blue" x-text="showSlide.job"></span>
          </p>
        </div>
      </div>
    </section>
  </main>

  <footer class="fixed bottom-0 inset-x-0 text-center pb-2 text-dark-blue text-xs">
    Challenge by <a class="text-dark-blue hover:underline hover:text-gray-blue ease-in-out duration-150" href="https://www.frontendmentor.io/challenges/coding-bootcamp-testimonials-slider-4FNyLA8JL" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-dark-blue hover:underline hover:text-gray-blue ease-in-out duration-150" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
  <script type="text/javascript" src="src/testimonials.js"></script>
</body>
</html>
