<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn ( for development and play purposes ) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind-config.js"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body x-data="data()">
  <main>
      <section >
          <img :src="showSlide.image" :alt="showSlide.name">
        <ul class="flex">
          <li><button class="bg-white py-2.5 px-3 rounded-l-full" @click="prevSlide()">
            <img src="./images/icon-prev.svg" alt="previous">
          </button></li>
          <li><button class="bg-white py-2.5 px-3 rounded-r-full" @click="nextSlide()">
            <img src="./images/icon-next.svg" alt="next">
          </button></li>
        </ul>
        <div>
          <p x-text="showSlide.message"></p>
          <span x-text="showSlide.name"></span>
          <span x-text="showSlide.job"></span>
        </div>
      </section>
  </main>

  <footer class="fixed bottom-0 inset-x-0 text-center pb-2 text-dark-blue text-xs">
    Challenge by <a class="text-dark-blue hover:underline hover:text-gray-blue ease-in-out duration-150" href="https://www.frontendmentor.io/challenges/coding-bootcamp-testimonials-slider-4FNyLA8JL" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-dark-blue hover:underline hover:text-gray-blue ease-in-out duration-150" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
  <script type="text/javascript" src="src/testimonials.js"></script>
</body>
</html>
